<!DOCTYPE html>
<html>
<head>
  <title>Spacewar!</title>
  <link href="/favicon.ico" rel="shortcut icon" />
  <link href="/client.css" rel="stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client/bonus.js"></script>
  <script src="/js/client/boostEffect.js"></script>
  <script src="/js/client/bullet.js"></script>
  <script src="/js/client/client.js"></script>
  <script src="/js/client/EMP.js"></script>
  <script src="/js/client/explosionEffect.js"></script>
  <script src="/js/client/menu.js"></script>
  <script src="/js/client/mine.js"></script>
  <script src="/js/client/dislocateEffect.js"></script>
  <script src="/js/client/planet.js"></script>
  <script src="/js/client/ship.js"></script>
  <script src="/js/client/rope.js"></script>
  <script src="/js/client/tracker.js"></script>
  <script src="/js/utils.js"></script>
</head>
<body>
  <canvas id="canvas">Canvas not supported.</canvas>

	<div id="menu" class="hidden">

		<div id="customize">
			<h2>Customize</h2>
	      
			<div id="colorWheelBox">
			  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
				  <g transform="translate(100,100) scale(2)">
					 <circle cx="0" cy="0" r="20%" style="fill: white"/>
					 <path id="shipPreview"
							 d="M -7 10 L 0 -10 L 7 10 L 0 6 Z"
							 style="stroke-width: 3;
									  stroke: black;
									  stroke-linejoin: round;
									  fill: white" >
						</path>

					</g>
				</svg>

				<img id="colorWheel" src="/img/colorWheel.png"/>

				<img id="colorCursor" src="/img/colorCursor.png"/>
			</div>

			<form id="nameForm">
				<input type="text" id="name" placeholder="Name"/>
				<input type="submit" value="Save"/>
			</form>
			
			<div id="displayNamesBox">
				<input type="checkbox" value="false" id="displayNamesCheck"/>
				Always display players' names
			</div>
		</div>

		<div id="scores">
			<h2>Scores</h2>
			<table>
				<thead>
					<tr>
						<th></th>
						<th><img src="/img/iconDeath.svg" width="30"/></th>
						<th><img src="/img/iconKill.svg" width="30"/></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<img id="closeButton" src="/img/iconClose.svg" width="30"/>
	</div>
</body>
</html>
