<!Doctype html>
<html>
<head>
  <title>Spacewar!</title>
	<link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
  <style>
	* {
			margin : 0;
			padding : 0;
			font-family: 'Quattrocento Sans'; }

	#canvas {
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: -1; }

	#menu {
			width: 700px;
			height: 500px;
			margin: auto;
			position: relative;
			padding: 20px;
			border-radius: 5px;
			background: rgba(120, 0, 181, 1); }
	#menu.hidden {
			top: -600px;
			-webkit-transition: top 1s ease-in; }
	#menu.visible {
			top: 50px;
			-webkit-transition: top 1s ease-out; }

	#customize {
			position: relative;
			float: left;
			width: 50%;
			height: 100%; }
	#colorwheel {
			width: 200px;
			height: 200px;
			margin: auto;
			margin-bottom: 5%;
			border: 1px solid white; }
	#nameForm {
			width: 100%;
			text-align: center; }
	#name {
			display: block;
			width: 200px;
			margin: auto;
			margin-bottom: 5%; }
	#displayNamesBox {
			position: absolute;
			bottom: 0;
			right: 0;
			color: white; }

	#about {
			float: right;
			width: 50%; }
	h1 {
			margin-bottom: 20px;
			font-weight: normal;
			color: white;	}
	p {
			color: white; }
	a {
			text-decoration: underline;
			color: white; }
  </style>
</head>
<body>
  <canvas id="canvas">Canvas not supported.</canvas>

	<div id="menu" class="hidden">

		<div id="customize">
			<h1>You.</h1>
			
			<div id="colorwheel">
			</div>

			<form id="nameForm">
				<input type="text" id="name"/>
				<input type="submit" value="Save color and name"/>
			</form>
			
			<div id="displayNamesBox">
				<input type="checkbox" value="false" id="displayNames"/>
				Always display players' names
			</div>
		</div>

		<div id="about">
			<h1>Us.</h1>
			<p>Hello, this is Spacewar.</p>
		</div>

	</div>

</body>
</html>
